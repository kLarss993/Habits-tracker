<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block style %}{% endblock %}
</head>
<body>


<nav class="navbar bg-dark navbark-dark">
    <div class="container justify-content-center">
        <a class="navbar-brand text-white" href="{{ url_for('home') }}" max-height="100" mx-auto>
            <strong><b>Habits Tracker</b></strong>
        </a>
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="bg-dark p-4">
                <h5 class="text-body-emphasis h4">Collapsed content</h5>
                <span class="text-body-secondary">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br> <br>


<div class="container-fluid">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="d-flex justify-content-center my-2">
                    <div class="alert alert-success text-center py-1 px-3 fade show" role="alert" style="max-width: 300px; font-size: 0.9rem; border-radius: 10px;">
                        {{ msg }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script>
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(a => a.remove());
    }, 3000); // зникає через 5 секунд
</script> <br> <br>

{% block content %} {% endblock %}
</body>
</html>
