{% extends 'base.html' %}

{% block title %}Add habit{% endblock %}

{% block content %}

<div class="drop-module text-center fade-in">
    <div class="emoji">✨</div>
    <h1>Add new habit</h1>
</div>

<div class="drop-module fade-in" style="animation-delay: 0.1s;">
    <form method="POST">

        <div class="mb-4">
            <label class="form-label" style="font-size: 1.1rem;">
                Habit's name
            </label>
            <input name="new_habit_name" 
                   type="text" 
                   class="form-control" 
                   style="padding: 15px;"
                   placeholder="Наприклад: Пити 2 літри води"
                   required
                   autofocus>
        </div>

        <div class="mb-4">
            <label class="form-label" style="font-size: 1.1rem;">
                Category
            </label>
            <input name="new_habit_category"
                   type="text"
                   class="form-control"
                   style="padding: 15px;"
                   placeholder="Наприклад: Здоров'я"
                   required>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success w-100" style="padding: 15px;">
                    Add
                </button>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('home') }}" class="btn btn-secondary w-100" style="padding: 15px;">
                    Back
                </a>
            </div>
        </div>

    </form>
</div>

{% endblock %}
