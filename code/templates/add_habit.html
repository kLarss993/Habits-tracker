{% extends 'base.html' %}

{% block title %}Add habit{% endblock %}

{% block content %}

<div class="drop-module text-center fade-in">
    <div class="emoji">âœ¨</div>
    <h1>Add new habit</h1>
</div>

<div class="drop-module fade-in" style="animation-delay: 0.1s;">
    <form method="POST">

        <div class="mb-4">
            <label class="form-label" style="font-size: 1.1rem;">
                Habit's name
            </label>
            <input name="new_habit_name" 
                   type="text" 
                   class="form-control" 
                   style="padding: 15px;"
                   required
                   autofocus>
        </div>

        <div class="mb-4">
            <label class="form-label" style="font-size: 1.1rem;">
                Category
            </label>
            <input name="new_habit_category"
                   type="text"
                   class="form-control"
                   style="padding: 15px;"
                   required>
        </div>

        <div class="mb-4">
            <label class="form-label" style="font-size: 1.1rem;">
                Days
            </label>
            <input name="days"
                   type="number"
                   class="form-control"
                   style="padding: 15px;"
                   required
                   autofocus>
        </div>

        {% for day in week_days %}
            <div class="form-check form-check-inline">
                <div>
                    <input class="form-check-input" type="checkbox" id="{{day}}" name="weekdays" value="{{day}}">
                    <label class="form-check-label">
                        {{day}}
                    </label>
                </div>
            </div>
        {% endfor %}


<!--        <div class="form-check form-check-inline">-->
<!--            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">-->
<!--            <label class="form-check-label" for="inlineCheckbox1">1</label>-->
<!--        </div>-->

        <div class="row g-3">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success w-100" style="padding: 15px;">
                    Add
                </button>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('home') }}" class="btn btn-secondary w-100" style="padding: 15px;">
                    Back
                </a>
            </div>
        </div>

    </form>
</div>

{% endblock %}
