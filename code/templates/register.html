{% extends 'base.html' %}

{% block title %}Home page{% endblock %}

{% block content %}

    <div class="container container-fluid mt-5">

        <div class="text-center mt-4">
            <h1><strong>Registration</strong></h1>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="mt-5"> <form method="POST" action="{{ url_for('register') }}">
                    <div class="input-group mb-3 w-100">
                        <span class="input-group-text">@</span>
                        <input type="text" name="username" class="form-control form-control" placeholder="Username" required>
                        <input name="password"
                               type="password"
                               placeholder="Password"
                               class="form-control form-control"
                               minlength="8"
                               required>
                    </div>

                    <div class="d-grid gap-2 w-100 mt-4">
                        <button class="btn btn-outline-dark btn-md" type="submit">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
