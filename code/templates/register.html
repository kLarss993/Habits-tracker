{% extends 'base.html' %}

{% block title %}Home page{% endblock %}

{% block content %}
        <h1><strong><b>Registration</b></strong></h1>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" required>
                <input name="password"
                       type="password"
                       placeholder="Password"
                       step="0.1"
                       class="form-control"
                       minlength="6"
                       pattern=".*[A-Za-zА-Яа-яІіЇїЄєҐґ].*"
                       required
                       oninvalid="this.setCustomValidity('Password must contain at least 8 characters long')"
                       oninput="this.setCustomValidity('')">
            </div>
            <br>

            <div class="d-grid gap-2">
                <button class="btn btn-outline-dark w-100" type="submit">Register</button>
            </div>
        </form>

{% endblock %}
