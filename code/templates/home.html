{% extends 'base.html' %}

{% block title %}Home page{% endblock %}

{% block content %}
        <div class="container-fluid mt-4 header-wrapper">
            <div class="row align-items-end">
                <div class="col-auto">
                    <h1 align="right" class="mb-0"><strong><b>Hi klarss!</b></strong></h1>
                </div>

                <div class="col-auto ms-3">
                    <h3 for="search" class="form-label d-block mb-1">Search your habits: </h3>
                    <input type="text" id="search" class="form-control bg-dark text-white" placeholder="Search your habits" style="border-color: #444;">
                </div> <br> <br>

            </div>
        </div>

        <form method="POST" action="{{ url_for('add_habit') }}">
            <div class="d-grid gap-2">
                    <button class="btn btn-outline-dark w-100" type="submit">Add habit</button>
            </div>
        </form>

{% endblock %}
