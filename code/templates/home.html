{% extends 'base.html' %}

{% block title %}Home page{% endblock %}

{% block content %}

    <div class="container container-fluid mt-5">

    <div class="text-center mt-4">
        <h1><strong>Hi {{ username }}!</strong></h1>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap">

    <div class="col-auto">
        <h3 class="mb-0">
            <strong>Today: {{ now.strftime('%Y/%m/%d') }}</strong>
        </h3>
    </div>

    <div class="col-auto">
        <div class="d-flex align-items-center">
            <h3 class="mb-0 me-2" style="white-space: nowrap;"><strong>Search your habits:</strong></h3>
            <input type="text" name="search" class="form-control" placeholder="Type habit's name"
                   style="border-color: #444; width: 250px;">
        </div>
    </div>

    </div>

    <br>

    <div class="d-grid gap-2 w-100">
        <a href="{{url_for('add_habit')}}" class="btn btn-outline-dark">Add habit</a>
    </div>

    <br><br><br>

    <table class="table table-striped w-100 text-center">
        <thead>
            <tr>
                <th>Назва</th>
                <th>Категорія</th>
            </tr>
        </thead>
    </table>

</div>

{% endblock %}
